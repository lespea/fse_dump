[package]
name = "fse_dump"
description = "Dumps the fseventsd entries from a mac"

version = "1.7.0"
edition = "2021"

authors = ["Adam Lesperance <lespea@gmail.com>"]
categories = ["os::macos-apis", "command-line-utilities"]
keywords = ["mac", "fseventsd", "security", "forensics"]

license = "MIT OR Apache-2.0"
readme = "README.md"

homepage = "https://github.com/lespea/fse_dump"
repository = "https://github.com/lespea/fse_dump"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
bus = "2"
byteorder = "1"
clap = { version = "4", features = ["derive"] }
crossbeam = "0"
crossbeam-channel = "0"
csv = "1"
env_logger = "0"
hashbrown = "0.12.3"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_info"] }
once_cell = "1"
serde = { version = "1", features = ["rc"] }
serde_derive = "1"
serde_json = "1"
walkdir = "2"

[target.'cfg(not(target_os="linux"))'.dependencies]
mimalloc = "0.1"
flate2 = { version = "1.0", features = ["zlib-ng"], default-features = false }

[target.'cfg(target_os="linux")'.dependencies]
flate2 = "1.0"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
strip = true

