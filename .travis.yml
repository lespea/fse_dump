language: rust
sudo: false
cache: cargo

env:
  global:
  # Default target on travis-ci.
  # Used as conditional check in the install stage
  - HOST=x86_64-unknown-linux-gnu

  # Used on the deployment script
  - PROJECT_NAME=fse_dump

install:
# prevent target re-add error from rustup
- if [[ "z$TARGET" != "z" && $TRAVIS_OS_NAME = linux && $HOST != $TARGET ]]; then rustup target add $TARGET; fi
- if [[ "z$TARGET" != "z" && $TRAVIS_OS_NAME = windows && $TARGET != "x86_64-pc-windows-msvc" ]]; then rustup target add $TARGET; fi

matrix:
  allow_failures:
  - rust: nightly
  - os: windows

  fast_finish: true

  include:
  - name: Clippy
    rust: nightly
    before_script: rustup component add clippy-preview
    script: cargo clippy --all -- -D clippy

  - name: rustfmt
    rust: nightly
    before_script: rustup component add rustfmt-preview
    script: cargo fmt --all -- --check

  #  - name: release
  #    rust: stable
  #    script:
  #    - cargo build --all --release
  #    - cargo test --all --release
  #    - cargo doc --all --release
  #    on:
  #      tags: true

  - os: linux
    rust: stable
    env:
    - TARGET=x86_64-unknown-linux-gnu
    - EXE=x64-linux-gnu
  - os: linux
    rust: stable
    env:
    - TARGET=x86_64-unknown-linux-musl
    - EXE=x64-linux-musl
    addons:
      apt:
        packages: &musl_packages
        - musl
        - musl-dev
        - musl-tools
  - os: linux
    rust: stable
    env:
    - TARGET=i686-unknown-linux-gnu
    - EXE=i686-linux-gnu
    addons:
      apt:
        packages: &i686_unknown_linux_gnu
        # Cross compiler and cross compiled C libraries
        - gcc-multilib
  #- os: linux
  #  rust: stable
  #  env:
  #  - TARGET=i686-unknown-linux-musl
  #  - EXE=i686-linux-musl
  #  addons:
  #    apt:
  #      packages:
  #      - *musl_packages
  #      - *i686_unknown_linux_gnu
  - os: osx
    osx_image: xcode10
    rust: stable
    env:
    - TARGET=x86_64-apple-darwin
    - EXE=darwin
  - os: windows
    rust: stable
    env:
    - TARGET=x86_64-pc-windows-msvc
    - EXE=x64
  - os: windows
    rust: stable
    env:
    - TARGET=i686-pc-windows-msvc
    - EXE=i686

  - os: linux
    rust: nightly
    env: TARGET=x86_64-unknown-linux-gnu

before_deploy: ci/before_deploy.bash

deploy:
  provider: releases
  file_glob: true
  file: pfiles/*
  skip_cleanup: true
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    #branch: master
    tags: true
  api_key:
    secure: 

script:
- ci/script.bash
