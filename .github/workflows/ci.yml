name: CI

on: [push, pull_request]

jobs:
  build_and_test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        name: checkout
        with:
          fetch-depth: 1

      - uses: actions-rs/toolchain@v1
        name: setup rust
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        name: clippy
        with:
          command: clippy -q

      - uses: actions-rs/cargo@v1
        name: test
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: fmt
        with:
          command: fmt -q
