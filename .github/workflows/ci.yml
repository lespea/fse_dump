name: CI

on: [push, pull_request]

jobs:
  build_and_test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v3
        name: checkout
        with:
          fetch-depth: 1

      - uses: dtolnay/rust-toolchain@stable
        name: setup rust
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy

      - uses: dtolnay/rust-toolchain@nightly
        name: clippy
        with:
          components: clippy
          command: clippy
          args: -q

      - uses: dtolnay/rust-toolchain@stable
        name: test
        with:
          command: test

      - uses: dtolnay/rust-toolchain@nightly
        name: fmt
        with:
          components: rustfmt
          command: fmt
          args: -q
